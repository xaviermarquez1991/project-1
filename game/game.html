<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK</title>
    <script defer src="game.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <div class="wrapper">

        <div class="headline">
            <h1 id="headline">HEADLINE</h1>
        </div>

        <div class="header">
            <h1>BLACKJACK!</h1>
        </div>

        <div class="dealer">
            <h1>Dealer</h1>
        </div>

        <div class="dealerScore">
            <p id="dealerScore">21</p>
        </div>

        <div class="deck">
            <img id="bottomcard" src="../card-deck-css/images/backs/red.svg" alt="">
            <img id="topcard" src="../card-deck-css/images/backs/red.svg" alt="">

        </div>

        <div id="dealerZone" class="cardone"></div>

        <div class="player">
            <h1>PLAYER 1</h1>
        </div>

        <div class="playerScore">
            <p id="playerScore">21</p>
        </div>

        <div id="playerZone" class="cardtwo"></div>

        <div class="actionButtons">
            <button id="hitButton">HIT ME</button>
            <button id="stayButton">STAY</button>
        </div>

        <div class="reset">
            <button id="resetButton">RESET</button>
        </div>

    </div>

</body>

</html>
